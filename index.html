<!doctype html>

<html>

<head>
    <title>Overtime</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">


    <!--resetcss-->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">

    <!--customCss-->
    <link rel="stylesheet" type="text/css" href="resources/css/site.css">


    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">





</head>

<body>



    <header>
        <h1>
            Click on the button to add a new item
        </h1>
        <a id="add" href="#addModal">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
			s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></g></svg>
        </a>




    </header>



    <!--MODAL-->

    <div id="addModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Add a product</h4>
            <br>
            <form>
                <div class="container">
                    <div class="input-field s12 m6 offset-m3 l4 offset-l4 ">
                        <input id="productName" type="text" class="validate">
                        <label for="productName">Product Name</label>
                    </div>

                    <div class="input-field s12 m6 offset-m3 l4 offset-l4 ">
                        <input id="packagingSize" type="number" class="validate">
                        <label for="packagingSize" data-error="Only numbers are allowed">Packaging Size</label>
                    </div>
                    <div class="input-field s12 m6 offset-m3 l4 offset-l4 ">
                        <input id="quantity" type="number" class="validate">
                        <label for="quantity" data-error="Only numbers are allowed">Quantity</label>
                    </div>

                    <div class="input-field s12 m6 offset-m3 l4 offset-l4 ">
                        <input id="expirationDate" type="date" class="datepicker">
                        <label for="expirationDate">Expiration Date</label>
                    </div>
                </div>
            </form>


        </div>

        <div class="modal-footer">
            <a href="" id="addProduct" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>

            <a href="" class="modal-action modal-close waves-effect waves-red btn-flat ">Cancel</a>

        </div>
    </div>


    <div class="container">

        <div class="row" id="productsHTML">





        </div>


        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--materialize only use for modal-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

        <!--custom javascript-->
        <script src="resources/js/main.js"></script>


</body>

</html>
